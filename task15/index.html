<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS課題15</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="js-parent"></div>
    <div id="js-modalPlace">
      <p>名前と年齢を入力してください。</p>
      <form action="" method="post">
        <div class="item">
          <label for="name" class="label">名前</label>
          <input id="js-getName" type="text" name="name" class="inputs">
        </div>
        <div class="item">
          <label for="age" class="label">年齢</label>
          <input id="js-getNumber" type="number" name="age" class="inputs">
        </div>
        <div><input id="js-closeBtn" class="close-button" type="button" value="click"></div>
      </form>
    </div>
  </body>
  <script type="text/javascript" src="index.js"></script>
</html>

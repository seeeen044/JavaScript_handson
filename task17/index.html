<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS課題17</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="index.js" defer></script>
  </head>
  <body>
    <div id="js-slideShowContainer" class="slideshow-container">
      <div id="js-slideShowItem" class="slideshow-item">
        <button id="js-prevBtn" class="prev-btn, slide-btn">
          <img src="./img/prev-arrow.png" alt="">
        </button>
        <div id="js-slideShowWrapper" class="slideshow-wrapper">
          <ul id="js-slideImgList" class="slide-img-list"></ul>
        </div>
        <button id="js-nextBtn" class="next-btn, slide-btn">
          <img src="./img/next-arrow.png" alt="">
        </button>
      </div>
    </div>
  </body>
</html>
